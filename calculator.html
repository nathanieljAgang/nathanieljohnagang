<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery UI Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="/jquery ui/jquery-ui-1.13.3/jquery-ui.css">
    <link rel="stylesheet" href="/jquery ui/jquery-ui-1.13.3/jquery-ui.structure.css">
    <link rel="stylesheet" href="/jquery ui/jquery-ui-1.13.3/jquery-ui.theme.css">
</head>

<body>
  <h1>Calculator using jQuery</h1>  
  <div class="calculator">
    <p>jQuery calculator</p>
    <div class="calc-row">
        <div class="screen">0123456789</div>
    </div>
    <div class="calc-row">
        <div class="button">C</div><div class="button">CE</div><div class="button backspace">back</div><div class="button plus">+/-</div><div class="button">%</div>
    </div>
    <div class="calc-row">
        <div class="button">7</div><div class="button">8</div><div class="button">9</div><div class="button">/</div><div class="button">sqrt</div>
    </div>
    <div class="calc-row">
        <div class="button">1</div><div class="button">2</div><div class="button">3</div><div class="button minus">-</div><div class="button pi">pi</div>
    </div>
    <div class="calc-row">
        <div class="button zero">0</div><div class="button decimal">.</div><div class="button add">+</div><div class="button equal">=</div>
    </div>
  </div>

    <script src="jquery.js" type="text/javascript"></script>
    <script src="/jquerry/calculator.js" type="text/javascript"></script>
    <script src="/jquery ui/jquery-ui-1.13.3/jquery-ui.js" type="text/javascript"></script>
    
</body>
</html>
